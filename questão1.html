<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Tabuada</title>
    <script type="text/javascript" src="script.js"> </script>
</head>

<body class="container p-5">
    <div class="col-12 row">
        <div class="col-6">
           <label class="form-label lead" for="numFor"><h1> Digite 20 números para serem calculado: </h1></label><br />
           <button type="button" onclick="ler20number()">Enviar número</button>
        </div>
        <script>
         function ler20number(){  
            var maior = 0
            var menor = 0
            for (var i = 0; i < 20; i++){
                 var numero = prompt('Digite um número');
            }
           
            if(numero > maior ){
                maior = numero
            }
            if(numero < menor){
                menor = numero
            }
            alert("Seu maior número é igual a: " + maior)
            alert('Seu menor número é igual a: ' + menor)

         }
        </script>


</body>
</html>
