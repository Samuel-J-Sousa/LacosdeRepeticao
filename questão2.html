<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impares</title>
</head>
<body>
    <h1>Gerador de número impares entre 150 a 300</h1>
    <button type="button" onclick="impar()">Descubra os números impares</button>
    <script>
     function impar(){
        for(i=150; i<=300; i++){
            if(i%2 == 0){continue;}
            
            else{document.write("<p>" + i + "</p>")}
                }
        }
    </script>
</body>
</html>
